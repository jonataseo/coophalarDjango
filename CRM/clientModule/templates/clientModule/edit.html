<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'clientModule/bulma.min.css' %}">
</head>
<body>
    <form method="post" class="post-form" action="/update/{{client.id}}">
        {% csrf_token %}
        <div class="field">
            <label class="label">Nome</label>
            <div class="control">
                <input class="input" type="text" placeholder="Nome">
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="text" placeholder="Email">
            </div>
        </div>
        <div class="field">
            <label class="label">Telefone</label>
            <div class="control">
                <input class="input" type="text" placeholder="Telefone">
            </div>
        </div>
        <div class="control">
            <button class="button is-primary">Atualizar</button>
        </div>
    </form>
</body>
</html>
